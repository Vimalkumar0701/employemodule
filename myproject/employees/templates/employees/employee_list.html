<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>
    <ul>
        {% for employee in employees %}
            <li>{{ employee.name }} - {{ employee.email }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'employee_create' %}">Add New Employee</a>
</body>
</html>
